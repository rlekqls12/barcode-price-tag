<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Price Tag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 
      TODO: 리팩토링
      [ ] 0. html을 js로 관리하는 로직 좀 더 간략화하기
      [ ] 1. JS별로 할 일 명확히 구분하기 (다른 js를 호출하는 건 오직 index.js에서만 할 수 있어야 완벽해짐)
      [1] 1-1. item.js: 아이템 데이터 생성
      [ ] 1-2. index.js: 좌측 컨트롤러 이벤트 연결, 기본 아이템 데이터셋 생성 및 아이템들 requestAnimationFrame에 맞춰서 canvas.js 함수로 그리기
      [ ] 1-3. popup.js: 아이템을 생성할 수 있는 레이아웃 생성, 표시 및 상호작용
      [ ] 1-4. canvas.js: window resize, devicePixelRatio 변화에 따른 캔버스 크기 변동 계산, 레이어별 그릴 수 있는 함수 제공 (아이템 타입과 데이터 집어넣으면 context에 아이템 그리는 함수도 만들기)
      [ ] 1-5. matrix.js: devicePixelRatio에 따른 아이템 좌표 및 크기 계산, 마우스 이벤트 상호작용 계산
      [ ] 2. JS간의 데이터 연결은 오로지 함수 및 파라미터로만 하기
      [ ] 3. 계산 과정은 변경점이 있을 때만 실행하기
      [ ] 4. 중복 변수는 상수로 JS 최상단으로 빼기
      [V] 5. canvas 레이어 나누기
      [V] 5-1. 배경
      [V] 5-2. canvas edge
      [V] 5-3. 아이템
      [V] 5-4. 상호작용 (hover, focus)
    -->

    <!-- TODO: drawCanvas - Item 그리기 -->
    <!-- TODO: Canvas 외각에 가로 중앙, 세로 중앙 위치 표시하기 -->
    <!-- TODO: 배경색 조절 가능하게 하기 (투명도 가능하게) -->
    <!-- TODO: canvas 타입별 레이어 여러개 둬서, clearRect 굳이 매번 안 하게 하기 (타입: 배경, 아이템, 팝업...) -->

    <!-- TODO: 이미지 아이템 input 커스텀으로 하나 만들기 (input value files 보안 문제) -->
    <!-- ㄴ> 굳이 input에 현재 불러온 이미지 표시 안해도 될 것 같음. 오로지 입력용으로만 사용 -->
    <!-- TODO: 아이템 - 현재 상태 저장 이름.barcode -->
  </head>
  <body>
    <div class="w-screen h-screen">
      <div class="grid grid-cols-[300px_1fr] h-full">
        <!-- control layout -->
        <div
          data-layout="control"
          class="relative border-r-4 border-sky-500 box-border p-3"
        >
          <div class="mb-2">
            <span class="text-xl font-bold">Image Size</span>
          </div>
          <div class="grid grid-cols-[1fr_1fr] mb-2">
            <label>Width</label>
            <input
              data-id="control-layout-width"
              type="number"
              placeholder="300"
              class="border-b border-sky-500"
            />
          </div>
          <div class="grid grid-cols-[1fr_1fr] mb-12">
            <label>Height</label>
            <input
              data-id="control-layout-width"
              type="number"
              placeholder="300"
              class="border-b border-sky-500"
            />
          </div>
          <div class="mb-2">
            <span class="text-xl font-bold">Item List</span>
          </div>
          <div class="grid gap-4 max-h-[60vh] overflow-y-auto p-2 pt-0">
            <!-- Item Start - JS로 이동하기 -->
            <div class="rounded shadow-lg">
              <div class="bg-sky-500 cursor-default p-2">
                <span class="font-bold text-xl text-white">Text</span>
                <span class="text-sm text-slate-200">#A3T2</span>
                <div class="inline-block float-right">
                  <div title="Edit" class="inline">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20px"
                      height="20px"
                      viewBox="0 0 24 24"
                      fill="none"
                      class="inline cursor-pointer"
                    >
                      <path
                        d="M15 6.5L17.5 9M4 20V17.5L16.75 4.75C17.4404 4.05964 18.5596 4.05964 19.25 4.75V4.75C19.9404 5.44036 19.9404 6.55964 19.25 7.25L6.5 20H4Z"
                        stroke="#000000"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                  <div title="Delete" class="inline">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20px"
                      height="20px"
                      viewBox="-3.5 0 19 19"
                      fill="#000000"
                      class="inline cursor-pointer"
                    >
                      <path
                        d="M11.383 13.644A1.03 1.03 0 0 1 9.928 15.1L6 11.172 2.072 15.1a1.03 1.03 0 1 1-1.455-1.456l3.928-3.928L.617 5.79a1.03 1.03 0 1 1 1.455-1.456L6 8.261l3.928-3.928a1.03 1.03 0 0 1 1.455 1.456L7.455 9.716z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="p-2 cursor-default text-white font-bold">
                <span class="cursor-pointer bg-sky-500 rounded-full px-2"
                  >X32</span
                >
                <span class="cursor-pointer bg-sky-500 rounded-full px-2"
                  >Y32</span
                >
                <span class="cursor-pointer bg-sky-500 rounded-full px-2"
                  >FONT32</span
                >
              </div>
            </div>
            <!-- Item End -->
          </div>
          <div class="absolute inset-x-0 bottom-0 p-2">
            <button
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Save Image
            </button>
          </div>
        </div>
        <!-- canvas layout -->
        <div data-layout="canvas" class="relative bg-black">
          <canvas
            data-layer="box-layer"
            class="z-[0] absolute w-full h-full"
          ></canvas>
          <canvas
            data-layer="edge-layer"
            class="z-[1] absolute w-full h-full"
          ></canvas>
          <canvas
            data-layer="item-layer"
            class="z-[2] absolute w-full h-full"
          ></canvas>
          <canvas
            data-layer="interaction-layer"
            class="z-[3] absolute w-full h-full"
          ></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
